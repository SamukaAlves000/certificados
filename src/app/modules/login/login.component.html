<mat-card>
  <img src="assets/images/profile/WhatsApp%20Image%202022-03-14%20at%2015.55.26%20-%20Copia.jpeg">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{error}}
      </p>

      <div class="button">
        <button type="submit" mat-button (click)="logar()">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
