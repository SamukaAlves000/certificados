<mat-card>
  <mat-card-subtitle>Alunos</mat-card-subtitle>

  <form [formGroup]="alunoForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input type="text" matInput placeholder="Ex. João da Silva" formControlName="nome" required maxlength="100">
      <mat-icon matSuffix>edit</mat-icon>
      <mat-error *ngIf="!alunoForm.get('nome').valid">Campo obrigatório!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input type="text" mask="000.000.000-00" matInput placeholder="Ex. 000.000.000-00" formControlName="cpf"
             maxlength="14">
      <mat-icon matSuffix>edit</mat-icon>
      <mat-error *ngIf="!alunoForm.get('cpf').valid">CPF inválido!</mat-error>
    </mat-form-field>
  </form>


  <div style="padding-bottom: 20px">
    <button mat-mini-fab color="primary" (click)="addAluno()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf" >
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let element"> {{element.cpf | mask: "000.000.000-00" }} </td>
      </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/servicos/update/{{element.id}}" class="edit">
            <i class="material-icons">
              visibility
            </i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>

</mat-card>
